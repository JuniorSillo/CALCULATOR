<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <input id="display" readonly />
      <div id="keys">
        <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')" class="operator-btn">×</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('/')" class="operator-btn">÷</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="clearDisplay()" class="operator-btn">C</button>
        <button onclick="calculate('%')" class="operator-btn">%</button>
        <button onclick="deleteLastCharacter()">Del</button>
        <button onclick="calculate('^')" class="operator-btn">^</button>
        <button onclick="calculate('√')" class="operator-btn">√</button>
        <button onclick="calculate('∛')" class="operator-btn">∛</button>
        <button onclick="calculate('∜')" class="operator-btn">∜</button>
        <button onclick="calculate('sin')" class="operator-btn">sin</button>
        <button onclick="calculate('cos')" class="operator-btn">cos</button>
        <button onclick="calculate('tan')" class="operator-btn">tan</button>
        <button onclick="calculate('π')" class="operator-btn">π</button>
        <button onclick="calculate('e')" class="operator-btn">e</button>
        <button onclick="calculate('ln')" class="operator-btn">ln</button>
        <button onclick="calculate('log')" class="operator-btn">log</button>
        <!-- <button onclick="calculate('∛')" class="operator-btn">∛</button>
        <button onclick="calculate('∜')" class="operator-btn">∜</button> -->
        

      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
